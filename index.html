<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Card Matching Game">
    <meta name="author" content="Roger Svendsen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <input type="text" name="codename" class="start" placeholder="enter name" autofocus>

            <span class="best">Best 0   </span>

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="plays">0 Plays</span>

            <div class="lapsed-time">
                <span class="min"> 0</span>m
                <span class="sec">  0</span>s
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o front"></i>
                <i class="fa fa-google back"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube front"></i>
                <i class="fa fa-google back"></i>
            </li>
        </ul>
        <footer>
            <p>
                <img src="img/valid_html5.png" alt="Valid HTML!">
                <img src="img/valid_css3.png" alt="Valid CSS!">
            </p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
